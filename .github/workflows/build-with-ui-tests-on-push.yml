name: build with UI tests

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -D"enable.ui.tests"=true -D"testfx.robot"=glass -D"testfx.headless"=true --batch-mode --update-snapshots package
      - uses: codecov/codecov-action@v2
      